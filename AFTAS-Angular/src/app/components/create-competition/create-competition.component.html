<div class="">
      <div class="py-12">
            <h2 class="text-2xl font-bold text-center">Add competition</h2>
            <div class="bg-slate-400 mt-8 p-6 max-w-xl mx-auto rounded-xl">
                  <form class="grid grid-cols-1 gap-6" (submit)="onSubmit()">
                        <div class="flex justify-between gap-3">
                              <label class="block w-full">
                                    <span class="text-gray-700">Name of competition</span>
                                    <input type="text" [(ngModel)]="toSave.name" name="name" class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                                          placeholder="" />
                              </label>
                              <label class="block w-full">
                                    <span class="text-gray-700">Location</span>
                                    <select [(ngModel)]="toSave.location" name="location" class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
                                          <option value="Agadir">Agadir</option>
                                          <option value="Al Hoceima">Al Hoceima</option>
                                          <option value="Casablanca">Casablanca</option>
                                          <option value="Dakhla">Dakhla</option>
                                          <option value="El Jadida">El Jadida</option>
                                          <option value="Essaouira">Essaouira</option>
                                          <option value="Rabat">Rabat</option>
                                          <option value="Tanger">Tanger</option>
                                    </select>
                              </label>

                        </div>
                        <div class="flex justify-between gap-3">
                              <label class="block w-full">
                                    <span class="text-gray-700">Number of participants</span>
                                    <input type="number" [(ngModel)]="toSave.numberOfParticipants" name="numberOfParticipants"
                                          class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="" />
                              </label>
                              <label class="block w-full">
                                    <span class="text-gray-700">Price</span>
                                    <input type="number" [(ngModel)]="toSave.price" name="price" class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                                          placeholder="" />
                              </label>
                        </div>
                        <div class="flex justify-between gap-3">
                              <label class="block w-full">
                                    <span class="text-gray-700">Date of competition</span>
                                    <input type="date" [(ngModel)]="toSave.date" name="date" class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" />
                              </label>
                              <label class="block w-full">
                                    <span class="text-gray-700">Start at</span>
                                    <input type="time" [(ngModel)]="toSave.startTime" name="startTime"
                                          class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" />
                              </label>
                              <label class="block w-full">
                                    <span class="text-gray-700">End at</span>
                                    <input type="time" [(ngModel)]="toSave.endTime" name="endTime" class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" />
                              </label>

                        </div>
                        <label for="description" class="text-gray-700">
                              <span class="text-gray-700">Description</span>
                              <textarea [(ngModel)]="toSave.description" name="description" id="description" rows="4"
                                    class=" mt-1 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
                        </label>
                        <button type="submit"
                              class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                              Save
                        </button>

                  </form>
            </div>
      </div>
</div>
